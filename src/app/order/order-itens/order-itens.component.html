<div class="col-12 fonte" *ngIf="itens.length === 0">
    <p>Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/restaurants']">aqui ? </a> </p>
</div>

<table class="table table-striped table-hover table-sm fonte " *ngIf="itens.length > 0">
    <thead class="thead-dark">
        <tr>
            <th>Quantidade</th>
            <th>Item</th>
            <th>Descrição</th>
            <th>Subtotal</th>
            <th class="text-right"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itens">
            <td>
                <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
                {{ item.quantity }}
                <a (click)="emitIncreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
            </td>
            <td>{{ item.menuItem.name }}</td>
            <td>{{ item.menuItem.description }}</td>
            <td>{{ item.value() | currency: 'EUR' }}</td>
            <td class="text-right">
                <a (click)="emitRemove(item)" class="btn text-danger">&times;</a>
            </td>
        </tr>
      
    </tbody>
</table>
